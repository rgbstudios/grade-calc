<html>
<head>
<title>Grade Calc</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="shortcut icon" type="image/png" href="logo/calc-logo.png"/>

<meta charset="utf-8">
<meta name="title=" content="Grade Calc">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use Grade Calc to calculate students' grades very quickly">
<meta name="keywords" content="professor, grade, calculator, calc">
<meta id="metaColor1" name="theme-color" content="#393">
<meta id="metaColor2" name="msapplication-navbutton-color" content="#393">
<meta id="metaColor3" name="apple-mobile-web-app-status-bar-style" content="#393">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  

</head>
<body>
<div class="container-fluid">

<div id="titleDiv">
<img id="logo" src="logo/calc-logo.svg"></img>
<h3 class="display-4">Quick Grade Calculator
<sub>for professors</sub>
</h3>
<button title="Reset" class="btn btn-default" tabindex="-1" onclick="location.reload();"><i class="fas fa-sync-alt"></i></button>
<button id="fullscreen" title="Toggle Fullscreen" class="btn btn-default" tabindex="-1"><i class="fas fa-arrows-alt"></i></button>
</div>

<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" tabindex="-1">&times;</button>
  <p id="info"><i>Use <kbd>tab</kbd> and <kbd>shift</kbd> + <kbd>tab</kbd> to quickly change the student's grade on each assignment</i></p>
</div>


<b><div id="gradeItems">
</div></b>

<input id="studentName"  maxlength="50" type="text" class="form-control input-sm" placeholder="Student Name (optional)"></input>

<button id="add" title="New Item" class="btn btn-default" tabindex="-1"><i class="fas fa-plus"></i> New Item</button>
<button id="clear" title="Clear All Grades" class="btn btn-default" tabindex="-1"><i class="fas fa-eraser"></i> Clear</button>
<button id="same" title="Make all weights the same" class="btn btn-default" tabindex="-1"><i class="fas fa-gavel"></i> Same Weights</button>


<br><br>
<div id="calcDiv">
<button id="calc" class="btn btn-success btn-lg" title="Calculate weighted course grade">Calculate</button>
<br><br>
<h1 id="grade">Grade will appear here </h1>
<button id="copy" title="Copy grade to clipboard" class="btn btn-default" tabindex="-1"><i class="fas fa-copy"></i></button>

<br>
<h3 id="letter"></h3>
</div>
<hr>
<h4 style="text-align:center; display:inline-block;">History</h4>

<button id="clearConsole" title="Clear Console" class="btn btn-default" tabindex="-1"><i class="fas fa-backspace"></i> Clear History</button>
<a id="downloadLink" target="_blank" download="stats.txt">
<button id="downloadConsole" title="Download Console" class="btn btn-default" tabindex="-1"><i class="fas fa-download"></i> Download History</button>
</a>

<textarea class="form-control" id="console" rows="5"></textarea>
<br>

</div>
<script src="script.js"></script>

</body>
</html>
